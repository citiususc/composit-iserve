#####################################
# Information details DO NOT MODIFY
iserve.version = ${pom.version}
####################################

# Proxy Configuration
# iserve.proxyHost = proxy.company.com
# iserve.proxyPort = 80

# iServe Configuration
iserve.url = http://localhost:9090/iserve

# Documents Server
# It is recommended that you use absolute paths for storing documents as these may be deleted when redeploying the server otherwise
iserve.documents.folder = file:///tmp/iserve/service-docs/

# Core Data RDF Server
iserve.services.sparql.query = http://localhost:8080/openrdf-sesame/repositories/Test
iserve.services.sparql.update = http://localhost:8080/openrdf-sesame/repositories/Test/statements
iserve.services.sparql.service = http://localhost:8080/openrdf-sesame/repositories/Test/rdf-graphs/service



